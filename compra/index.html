<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalização da Compra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <header>
        <a href="../home/index.html" class="home_logo">
            <img src="../images/logo.png" alt="store logo" />
        </a>
        <div class="navbar_icons">
            <a href="../login/index.html" class="icon" id="loginBtn">
                <img src="../images/User_logo.svg" alt="user icon" />
            </a>
            <a href="../checkout/index.html" class="icon">
                <img src="../images/checkout.svg" alt="checkout icon" />
            </a>
        </div>
    </header>

    <div class="main-content">
        
        <div class="form-column">
            <main class="checkout-container">
               
                <section class="checkout-box">
                    <h2>Entrega para {User}</h2>
                    <label class="lbl">Endereço de entrega</label>
                    <input type="text" placeholder="Digite o endereço completo..." class="input" />
                </section>

                
                <section class="checkout-box">
                    <h2>Instruções de Entrega</h2>
                    <label class="lbl">Alguma instrução especial para a entrega?</label>
                    <textarea class="textarea" placeholder="Ex: Deixar na portaria, não tocar campainha, entregar para vizinho, etc..."></textarea>
                </section>

                
                <section class="checkout-box">
                    <h2>Método de Pagamento</h2>
                    <label class="lbl">Escolha o método</label>
                    <select id="metodoPagamento" class="input">
                        <option value="">Selecione...</option>
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="pix">Pix</option>
                        <option value="boleto">Boleto</option>
                    </select>

                    
                    <div id="pag-cartao" class="pagamento oculto">
                        <h3>Cartão de Crédito</h3>
                        <input type="text" placeholder="Número do cartão" class="input" />
                        <input type="text" placeholder="Nome no cartão" class="input" />
                        <div class="linha">
                            <input type="text" placeholder="Validade (MM/AA)" class="input" />
                            <input type="text" placeholder="CVV" class="input" />
                        </div>
                    </div>

                   
                    <div id="pag-pix" class="pagamento oculto">
                        <h3>Pix</h3>
                        <p>Pagamento via Pix - código será gerado após confirmação</p>
                    </div>

                   
                    <div id="pag-boleto" class="pagamento oculto">
                        <h3>Boleto</h3>
                        <p>Boleto será gerado após confirmação do pedido</p>
                    </div>
                </section>

               
                <button class="btn-comprar" onclick="confirmarCompra()">Confirmar Compra</button>
            </main>
        </div>


        <div class="order-column">
            <section class="checkout-box">
                <h2>Detalhes do Pedido</h2>
                <div class="order-items" id="order-items">

                </div>
                <hr>
                <div class="order-total">
                    <p><strong>Subtotal:</strong> <span id="subtotal">R$ 0,00</span></p>
                    <p><strong>Taxa de entrega:</strong> <span id="taxa-entrega">R$ 8,00</span></p>
                    <p><strong>Total:</strong> <span id="total-pedido">R$ 0,00</span></p>
                </div>
            </section>
        </div>
    </div>

    <footer id="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
