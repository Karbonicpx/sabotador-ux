<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UX Sabotador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../global.css" />
  </head>
  <body>
    <header class="navbar">
      <a href="index.html" class="home_logo">
        <img src="../images/logo.png" alt="store logo" />
      </a>

      <div class="search-bar">
        <input
          id="search-box"
          type="text"
          placeholder="Busque por produtos, marcas e muito mais..."
          onkeydown="if(event.key === 'Enter') pesquisar()"
        />
        <button id="buscarBtn">
          <img src="../images/search.svg" onclick="pesquisar()" alt="lupa" />
        </button>
      </div>

      <div class="navbar_icons">
        <!-- login pelo botão não implementado -->
        <a href="index.html" class="icon"
          ><img src="../images/User_logo.svg" alt="user icon"
        /></a>
        <a href="../checkout/index.html" class="icon"
          ><img src="../images/checkout.svg" alt="checkout icon"
        /></a>
      </div>
    </header>

     <div id="overlay_login">
      <div id="loginModal">
        <h2>Login</h2>
        <input type="text" id="usuario" placeholder="Usuário" autofocus />
        <input type="password" id="senha" placeholder="Senha" />
        <button id="entrarBtn">Entrar</button>
        <div id="msg"></div>
      </div>
    </div>

    <div id="overlay_popup">
      <div id="spam-banner">
        <img src="../images/popup.png" alt="Spam banner" />
        <button id="close-banner">X</button>
      </div>
    </div> 

    <div id = "descricao-area"><p id = "descricao-tarefa"></p></div>
    <section id="banner-area"></section>
    <section id="produtos-area"></section>

    <footer id="footer"></footer>
    <script src="../global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
