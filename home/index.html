<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Home - UX Sabotador</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../global.css" />
</head>

<body>
  <header class="navbar">
    <a href="index.html" class="home_logo">
      <img src="../images/logo.png" alt="store logo" />
    </a>

    <div class="search-bar">
      <input id="search-box" type="text" placeholder="Busque por produtos, marcas e muito mais..." />
      <button id="buscarBtn">
        <img src="../images/search.svg" alt="lupa" />
      </button>
    </div>

    <div class="navbar_icons">
      <img class="icon" id="loginBtn" src="../images/User_logo.svg" alt="user icon" />
      <a href="../checkout/index.html" class="icon"><img src="../images/checkout.svg" alt="checkout icon" /></a>
    </div>
  </header>

  <div id="overlay_login">
    <div id="loginModal">
      <h2>Login</h2>
      <input type="text" id="usuario" placeholder="Usuário" autofocus />
      <input type="password" id="senha" placeholder="Senha" />
      <button id="entrarBtn">Entrar</button>
      <div id="msg"></div>
    </div>
  </div>

  <div id="overlay_popup">
    <div id="spam-banner">
      <img src="../images/popup.png" alt="Spam banner" />
      <button id="close-banner">X</button>
    </div>
  </div>

  <div id="descricao-toggle">
    <img id="eye-icon" src="../images/eye-open.png" alt="toggle descrição" />
  </div>
  <div id="descricao-area">
    <p id="descricao-tarefa"></p>
  </div>
  <section id="banner-area" class="banner">
    <h2 class="hidden">Banner</h2>

    <picture>
      <source srcset="../images/Banners/banner-480x640.jpg" media="(max-width: 480px), (orientation: portrait)">
      <source srcset="../images/Banners/banner-800x450.jpg" media="(max-width: 800px)">
      <source srcset="../images/Banners/banner-1200x800.jpg" media="(max-width: 1200px)">
      <source srcset="../images/Banners/banner-1920x600.jpg" media="(max-width: 1920px)">
      <img src="../images/Banners/banner-3440x900.jpg" alt="home banner">
    </picture>
  </section>
  <section id="produtos-grid"></section>

  <footer id="footer"></footer>
  <script src="../global.js"></script>
  <script src="script.js"></script>
</body>

</html>
